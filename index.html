<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <script type='text/javascript' src='./client/lib/three.min.js'></script>
    <script type='text/javascript' src='./client/build/app.min.js'></script>
    <link rel='stylesheet' type='text/css' href='./client/build/main.css'>
  </head>
  <body>
    <!-- user interface -->
    <div class='wrapper'>
      <div class='wrapper__inner'>
        <div class='hud'>
          <div class='hud__inner'>
            <div class='hud-box'>
              <div class='hud-box__inner'>
                Something here.
              </div>
            </div>
            <div class='hud-flex chat'>
              <div class='chat__inner'>
                <div class='chat-list'>
                  <div class='chat-list__inner'>
                    <div class='chat-list__ul'></div>
                  </div>
                </div>
                <div class='chat-input'>
                  <form id='chat-form'>
                    <input class='chat-input__input' type='text' maxlength='250' placeholder='message'>
                    <input class='chat-input__send' type='submit' value='send'>
                  </form>
                </div>
              </div>
            </div>
            <div class='hud-box'>
              <div class='hud-box__inner'>
                Something here.
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id='help-button' class='overlay-button'>? help</div>

    <div class='overlay' id='help-overlay'>
      <div class='overlay__inner'>
        <div class='box'>
          Use WSAD to move.
          <div class='close'>-</div>
        </div>
      </div>
    </div>

    <noscript>
      <div class="nojs">
        This page requires Javascript. Please enable it.
      </div>
    </noscript>
  </body>
</html>
