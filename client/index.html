<!DOCTYPE html>
<html>
  <head>
    <script type='text/javascript' src='./lib/three.min.js'></script>
    <script type='text/javascript' src='./build/app.min.js'></script>
    <link rel='stylesheet' type='text/css' href='./build/main.css'>
  </head>
  <body>
    <div class='wrapper'>
      <div class='wrapper__inner'>
        <div class='chat'>
          <div class='chat__inner'>
            <div class='chat-list'>
            </div>
            <div class='chat-input'>
              <form id='chat-form'>
                <input class='chat-input__input' type='text' placeholder='message'>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <noscript>
      <div class="nojs">
        This page requires Javascript. Please enable it.
      </div>
    </noscript>
